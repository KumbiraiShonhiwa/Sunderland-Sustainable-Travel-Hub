name: Dependency Scan

on:
  schedule:
    - cron: "0 0 * * 0" # Weekly
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm audit --audit-level=high
